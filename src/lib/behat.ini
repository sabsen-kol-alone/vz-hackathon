[behat]
; environment can 'local' or 'server'
    environment       = local 
; interface can be 'terminal' or 'browser'
    interface         = browser

[local]
    system_tmp        = "C:/behat/tmp"
    behat_home        = "C:/behat"
    php_bin           = "C:/behat/php/php.exe"
    java_bin          = "C:/program files/Java/jdk1.8.0_60/bin/java.exe"
    behat_bin         = "C:/behat/vendor/behat/behat/bin/behat"
    browser_bin       = "C:/program files/Mozilla Firefox/firefox.exe"
    behat_web_url     = "http://localhost/bdd"
    timezone          = "Asia/Calcutta"

[server]
    system_tmp        = "/tmp"
    behat_home        = "/opt/behat"
    php_bin           = "/opt/lampp/bin/php"
    java_bin          = "/usr/bin/java"
    behat_bin         = "/opt/behat/vendor/behat/behat/bin/behat"
    browser_bin       = "none"
    behat_web_url     = "http://vscild01.verizon.com/bdd"
    timezone          = "Asia/Calcutta"

[project_name]
    test_path         = "absolute_project_test_path"
    behat_parms       = "--tags=meta features/some_category/some.feature"

[drupal]
    test_path         = "C:/behat_tests/drupal"
    behat_parms       = ""

[vzweb]
    test_path         = "C:/behat_tests/vzweb"
    behat_parms       = ""

[vzcorp]
    test_path         = "C:/behat_tests/vzcorp"
    behat_parms       = ""

[verizon]
    test_path         = "C:/behat_tests/verizon"
    behat_parms       = ""

[missing]
    test_path         = "C:/behat_tests/missing"
    behat_parms       = ""
